        <div class="container-fluid">
            <h2>Danh sách sản phẩm</h2>
            <!-- hiển thị đc thông tin của sản phẩm dựa vào id trên đường dẫn -->
            <!-- hiển thị đc 4 sản phẩm cùng danh mục với sản phẩm đang hiển thị -->
            
        </div>
    </main>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="./public/js/app.js" type="text/javascript"></script>
    <script>
        app.getMenu();
        const productId = app.getQueryStringParam('id');
        // lấy ra sản phẩm dựa vào id
        fetch(`http://localhost:3000/products/${productId}`)
        .then(reponseData => reponseData.json())
        .then(productData => {
            // sản phẩm
            // data.categoryId => mã danh mục
            console.log(productData);
            fetch(`http://localhost:3000/products?categoryId=${productData.categoryId}`)
            .then(reponseData => reponseData.json())
            .then(relateProducts => {
                console.log(relateProducts);
            });
        });
        
    </script>
